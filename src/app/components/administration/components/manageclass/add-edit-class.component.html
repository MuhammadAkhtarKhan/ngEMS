<div class="container wrapper wrapper2">
  <form >
  <div class="row">
    <div class="col-md-6">
        <div >
          <ems-input [control]="classFormGroup.controls['className']" inputId="className" label="Class Name:"></ems-input>
        </div>
        <div >
          <ems-input [control]="classFormGroup.controls['classAbbreviation']" inputId="classAbbreviation" label="Class Abbreviation:"></ems-input>
        </div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <div class="ems-button-setting">
      <app-button [type]="type" [disable]='classFormGroup.invalid' (click)="submitForm()">Save</app-button>
    </div>
  </div>
</form>
</div>
